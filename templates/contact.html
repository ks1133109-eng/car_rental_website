<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  {% extends "base.html" %}
{% block content %}

<div style="padding: 60px 10%; background: #f8f9fa; min-height: 90vh;">
    
    <div style="text-align: center; margin-bottom: 50px;">
        <h1 style="font-size: 2.5rem;">Get in Touch</h1>
        <p style="color: #666;">Have a question? We'd love to hear from you.</p>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 50px; max-width: 1000px; margin: 0 auto;">
        
        <div style="background: #0b121f; color: white; padding: 40px; border-radius: 16px;">
            <h3 style="margin-top: 0; margin-bottom: 30px;">Contact Information</h3>
            
            <div style="margin-bottom: 25px;">
                <i class="fas fa-map-marker-alt" style="color: var(--primary); width: 25px;"></i>
                <span style="margin-left: 10px;">123 Mobility Lane, Tech Park,<br><span style="margin-left: 39px;">Mumbai, India 400050</span></span>
            </div>
            
            <div style="margin-bottom: 25px;">
                <i class="fas fa-phone" style="color: var(--primary); width: 25px;"></i>
                <span style="margin-left: 10px;">+91 98765 43210</span>
            </div>
            
            <div style="margin-bottom: 25px;">
                <i class="fas fa-envelope" style="color: var(--primary); width: 25px;"></i>
                <span style="margin-left: 10px;">support@drivex.com</span>
            </div>

            <div style="margin-top: 50px;">
                <p style="font-size: 0.9rem; opacity: 0.7;">Follow us on social media for updates and promo codes.</p>
                <div style="font-size: 1.5rem; margin-top: 15px;">
                    <i class="fab fa-instagram" style="margin-right: 15px; cursor: pointer;"></i>
                    <i class="fab fa-twitter" style="margin-right: 15px; cursor: pointer;"></i>
                    <i class="fab fa-linkedin" style="cursor: pointer;"></i>
                </div>
            </div>
        </div>

        <div style="background: white; padding: 40px; border-radius: 16px; box-shadow: 0 5px 20px rgba(0,0,0,0.05);">
            <form method="POST">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Your Name</label>
                        <input type="text" name="name" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                    </div>
                    <div>
                        <label style="display: block; font-weight: 600; margin-bottom: 5px;">Email Address</label>
                        <input type="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; font-weight: 600; margin-bottom: 5px;">Subject</label>
                    <input type="text" name="subject" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                </div>

                <div style="margin-bottom: 25px;">
                    <label style="display: block; font-weight: 600; margin-bottom: 5px;">Message</label>
                    <textarea name="message" rows="5" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit;"></textarea>
                </div>

                <button type="submit" style="background: var(--primary); color: white; padding: 12px 30px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%;">Send Message</button>
            </form>
        </div>

    </div>
</div>

{% endblock %}

</body>

</html>
