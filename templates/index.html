<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  {% extends "base.html" %}
{% block content %}
<header class="hero">
    <h1>Rent your freedom.</h1>
    <p>Premium cars at affordable daily rates.</p>
</header>

<div class="container">
    <h2>Available Fleet</h2>
    <div class="grid">
        {% for car in cars %}
        <div class="card">
            <img src="{{ car.image_url }}" alt="{{ car.name }}">
            <div class="details">
                <h3>{{ car.name }}</h3>
                <p class="price">${{ car.price }} / day</p>
                <p>{{ car.type }}</p>
                <a href="{{ url_for('book_car', car_id=car.id) }}" class="btn">Book Now</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

</body>

</html>
