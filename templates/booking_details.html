{% extends "base.html" %}
{% block content %}
<div class="payment-panel">
  <h3>Payment Method</h3>

  <div class="payment-methods">
    <label class="pay-option">
      <input type="radio" name="payment_method" value="upi">
      <span>UPI (GPay / PhonePe / Paytm)</span>
    </label>

    <label class="pay-option">
      <input type="radio" name="payment_method" value="card">
      <span>Credit / Debit Card</span>
    </label>

    <label class="pay-option">
      <input type="radio" name="payment_method" value="netbanking">
      <span>Net Banking</span>
    </label>

    <label class="pay-option">
      <input type="radio" name="payment_method" value="cod">
      <span>Pay at Pickup</span>
    </label>
  </div>

  <div class="price-box">
    <h4>Price Summary</h4>
    <div class="price-row">
      <span>Base Fare</span>
      <span>â‚¹{{ base_price }}</span>
    </div>
    <div class="price-row">
      <span>Driver Charges</span>
      <span id="driverCharge">â‚¹0</span>
    </div>
    <div class="price-row">
      <span>Taxes & Fees</span>
      <span>â‚¹{{ tax }}</span>
    </div>
    <hr>
    <div class="price-row total">
      <span>Total Payable</span>
      <span id="finalAmount">â‚¹{{ total }}</span>
    </div>
  </div>

  <button class="pay-btn" disabled id="payNowBtn">
    Pay Now
  </button>

  <p class="trust-text">
    ğŸ”’ Secure Payment Â· ğŸ“„ Invoice Generated Â· ğŸ” Easy Cancellation
  </p>
</div>
{% endblock %}
<script>
  const payBtn = document.getElementById("payNowBtn");
  const methods = document.querySelectorAll("input[name='payment_method']");

  methods.forEach(m => {
    m.addEventListener("change", () => {
      payBtn.disabled = false;
    });
  });
</script>
</body>

</html>
