{% extends "base.html" %}
{% block content %}

<style>
  /* FORCE payment area to be clickable */
  .payment-fix {
    position: relative;
    z-index: 9999;
    pointer-events: auto;
    background: #fff;
  }
</style>

<div class="payment-fix" style="
  max-width: 400px;
  margin: 60px auto;
  padding: 20px;
  border: 1px solid #ccc;
">

  <h2>Payment</h2>

  <p><b>Booking ID:</b> {{ booking.id }}</p>
  <p><b>Total:</b> â‚¹{{ booking.total_cost }}</p>

  <form action="/pay/{{ booking.id }}" method="POST">

    <label>
      <input type="radio" name="payment_method" value="upi" required>
      UPI
    </label><br><br>

    <label>
      <input type="radio" name="payment_method" value="card">
      Card
    </label><br><br>

    <label>
      <input type="radio" name="payment_method" value="cash">
      Pay at Pickup
    </label><br><br>

    <button type="submit" style="
      width: 100%;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
      position: relative;
    ">
      Pay Now
    </button>

  </form>
</div>

{% endblock %}
