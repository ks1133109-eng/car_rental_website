{% extends "base.html" %}
{% block content %}

<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc;">
  <h2>Payment</h2>

  <p><b>Booking ID:</b> {{ booking.id }}</p>
  <p><b>Total:</b> â‚¹{{ booking.total_cost }}</p>

  <form action="/pay/{{ booking.id }}" method="POST">

    <label>
      <input type="radio" name="payment_method" value="upi" required>
      UPI
    </label><br><br>

    <label>
      <input type="radio" name="payment_method" value="card">
      Card
    </label><br><br>

    <label>
      <input type="radio" name="payment_method" value="cash">
      Pay at Pickup
    </label><br><br>

    <button type="submit" style="padding:10px; width:100%;">
      Pay Now
    </button>

  </form>
</div>

{% endblock %}
