<!DOCTYPE html>
<html>
<head>
  <title>Payment Test</title>
</head>
<body>

<h1>Payment Test Page</h1>
<p>Booking ID: {{ booking.id }}</p>
<p>Total: {{ booking.total_cost }}</p>

<form method="POST" action="/pay/{{ booking.id }}">
  <label>
    <input type="radio" name="payment_method" value="upi" required>
    UPI
  </label><br><br>

  <button type="submit">PAY NOW</button>
</form>

</body>
</html>
