{% extends "base.html" %}
{% block content %}

<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc;">
  <h2>Payment</h2>

  <p><b>Booking ID:</b> {{ booking.id }}</p>
  <p><b>Total:</b> â‚¹{{ booking.total_cost }}</p>

  <form id="payForm" action="/pay/{{ booking.id }}" method="POST">
    <input type="hidden" name="payment_method" id="pm">
  </form>

  <button onclick="pay('upi')" style="width:100%; padding:10px; margin-bottom:10px;">
    Pay with UPI
  </button>

  <button onclick="pay('card')" style="width:100%; padding:10px; margin-bottom:10px;">
    Pay with Card
  </button>

  <button onclick="pay('cash')" style="width:100%; padding:10px;">
    Pay at Pickup
  </button>
</div>

<script>
  function pay(method) {
    document.getElementById('pm').value = method;
    document.getElementById('payForm').submit();
  }
</script>

{% endblock %}
