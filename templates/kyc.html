<!DOCTYPE html>
<html>
<head>
  <title>e-KYC Verification | DriveX</title>
</head>
<body>
  {% extends "base.html" %}
{% block content %}
<div style="max-width: 700px; margin: 60px auto; padding: 40px; background: var(--bg-card); border-radius: 12px; box-shadow: var(--shadow); border: 1px solid var(--border);">
    
    <div style="text-align: center; margin-bottom: 30px;">
        <h2 style="margin-bottom: 10px; color: var(--text-main);">e-KYC Verification</h2>
        <p style="color: var(--text-light);">Complete your profile to unlock bookings.</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div style="background: var(--input-bg); color: var(--text-main); padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid var(--primary);">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
    </div>

    <form method="POST">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div>
                <label style="display: block; font-weight: 600; margin-bottom: 5px; color: var(--text-main);">Phone</label>
                <input type="text" name="phone" value="{{ current_user.phone or '' }}" required 
                       style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; background: var(--input-bg); color: var(--text-main);">
            </div>
            <div>
                <label style="display: block; font-weight: 600; margin-bottom: 5px; color: var(--text-main);">Govt ID Number</label>
                <input type="text" name="gov_id" value="{{ current_user.gov_id or '' }}" required 
                       style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; background: var(--input-bg); color: var(--text-main);">
            </div>
        </div>

        <div style="margin-bottom: 25px;">
            <label style="display: block; font-weight: 600; margin-bottom: 5px; color: var(--text-main);">Address</label>
            <input type="text" name="address" value="{{ current_user.address or '' }}" required 
                   style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; background: var(--input-bg); color: var(--text-main);">
        </div>

        <input type="hidden" name="gov_id_image_data" id="gov_id_hidden">
        <input type="hidden" name="user_selfie_data" id="selfie_hidden">

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
            
            <div style="border: 2px dashed var(--border); padding: 20px; text-align: center; border-radius: 8px; background: var(--input-bg);">
                <i class="fas fa-id-card" style="font-size: 2rem; color: var(--text-light); margin-bottom: 10px;"></i>
                <p style="margin: 0 0 10px; font-weight: bold; color: var(--text-main);">Upload ID</p>
                <input type="file" id="gov_id_file" accept="image/*" style="font-size: 0.8rem; color: var(--text-light);">
                <img id="file_preview" style="width: 100%; margin-top: 10px; border-radius: 4px; display: none;">
            </div>

            <div style="border: 2px dashed var(--border); padding: 20px; text-align: center; border-radius: 8px; background: var(--input-bg);">
                <i class="fas fa-camera" style="font-size: 2rem; color: var(--text-light); margin-bottom: 10px;"></i>
                <p style="margin: 0 0 10px; font-weight: bold; color: var(--text-main);">Take Selfie</p>
                <button type="button" onclick="startCamera()" style="background: var(--primary); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">Open Camera</button>
                
                <div style="margin-top: 10px; position: relative;">
                    <video id="video" width="100%" autoplay style="display:none; border-radius: 4px;"></video>
                    <canvas id="canvas" width="320" height="240" style="display:none; width: 100%; border-radius: 4px;"></canvas>
                </div>
                <button type="button" onclick="takePhoto()" style="margin-top: 5px; background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">Capture</button>
            </div>
        </div>

        <button type="submit" class="btn-login" style="width: 100%; padding: 14px; font-size: 1rem;">Submit for Verification</button>
    </form>
</div>

<script>
    // --- 1. HANDLE FILE UPLOAD (Convert to Base64) ---
    document.getElementById('gov_id_file').addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('gov_id_hidden').value = e.target.result;
                const img = document.getElementById('file_preview');
                img.src = e.target.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    // --- 2. HANDLE WEBCAM ---
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    
    function startCamera() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.style.display = 'block';
                canvas.style.display = 'none';
            })
            .catch(err => alert("Error accessing camera: " + err));
    }

    function takePhoto() {
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, 320, 240);
        const dataURL = canvas.toDataURL('image/jpeg', 0.7);
        document.getElementById('selfie_hidden').value = dataURL;
        video.style.display = 'none';
        canvas.style.display = 'block';
        const stream = video.srcObject;
        if(stream) { const tracks = stream.getTracks(); tracks.forEach(track => track.stop()); }
    }
</script>
{% endblock %}
</body>
</html>
