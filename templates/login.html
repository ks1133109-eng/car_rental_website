<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
{% extends "base.html" %}
{% set hide_nav = True %}
{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <div class="logo" style="justify-content: center; margin-bottom: 20px; font-size: 2rem;"><i class="fas fa-car-side"></i> Drive<span>X</span></div>
            <h2>Welcome back</h2>
            <p style="color: #666;">Please enter your details to sign in.</p>
        </div>

                {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="background: #fee2e2; color: #b91c1c; padding: 10px; border-radius: 6px; margin-bottom: 15px; text-align: center;">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="toggle-btn">
                <button type="button" class="active">I want to Rent</button>
                <button type="button">I want to Host</button>
            </div>

            <div class="search-group" style="margin-bottom: 15px;">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="search-group" style="margin-bottom: 20px;">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login" style="width: 100%; padding: 12px;">
                Sign in <i class="fas fa-arrow-right"></i>
            </button>
        </form>
>

        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary);">Sign up for free</a>
        </p>
    </div>
</div>
{% endblock %}

</body>

</html>
