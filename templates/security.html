<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
{% extends "base.html" %}
{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.05);">
    <h2 style="margin-bottom: 10px;">Security</h2>
    <p style="color: #666; margin-bottom: 20px;">Update your password to keep your account safe.</p>

    {% with messages = get_flashed_messages() %}
        {% if messages %}<div style="background: #e2e8f0; padding: 10px; border-radius: 5px; margin-bottom: 20px;">{{ messages[0] }}</div>{% endif %}
    {% endwith %}

    <form method="POST">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 600;">New Password</label>
            <input type="password" name="new_password" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
        </div>
        <button type="submit" style="background: #007bff; color: white; padding: 12px 30px; border: none; border-radius: 6px; cursor: pointer; width: 100%;">Update Password</button>
    </form>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('dashboard') }}" style="color: #666; text-decoration: none;">Cancel</a>
    </div>
</div>
{% endblock %}


</body>

</html>
