<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Security | DriveX</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 30px; background: var(--bg-card); border-radius: 12px; box-shadow: var(--shadow); border: 1px solid var(--border);">
    <h2 style="margin-bottom: 10px; color: var(--text-main);">Security</h2>
    <p style="color: var(--text-light); margin-bottom: 20px;">Update your password to keep your account safe.</p>

    {% with messages = get_flashed_messages() %}
        {% if messages %}<div style="background: #e2e8f0; padding: 10px; border-radius: 5px; margin-bottom: 20px; color: #1e293b;">{{ messages[0] }}</div>{% endif %}
    {% endwith %}

    <form method="POST">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: var(--text-main);">New Password</label>
            <input type="password" name="new_password" required 
                   style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; background: var(--input-bg); color: var(--text-main);">
        </div>
        <button type="submit" style="background: #000; color: white; width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">
            Update Password
        </button>
    </form>
    <div style="text-align: center; margin-top: 15px;">
        <a href="{{ url_for('dashboard') }}" style="color: var(--text-light); text-decoration: none;">Cancel</a>
    </div>
</div>
{% endblock %}
</body>
</html>
