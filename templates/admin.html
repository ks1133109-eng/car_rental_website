<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | DriveX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <div class="sidebar">
            <div class="logo" style="color: white; margin-bottom: 40px; font-size: 1.5rem; font-weight: bold;">
                <i class="fas fa-car-side"></i> Drive<span>X</span> Admin
            </div>
            
            <a href="{{ url_for('admin_dashboard') }}" class="sidebar-link active"><i class="fas fa-chart-pie"></i> Dashboard</a>
            <a href="{{ url_for('manage_cars') }}" class="sidebar-link"><i class="fas fa-car"></i> Manage Cars</a>
            <a href="{{ url_for('manage_bookings') }}" class="sidebar-link"><i class="fas fa-calendar"></i> Bookings</a>
            <a href="{{ url_for('manage_users') }}" class="sidebar-link"><i class="fas fa-users"></i> Users</a>
            
            <a href="{{ url_for('logout') }}" class="sidebar-link" style="margin-top: auto; color: #ff6b6b;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>

        <div class="admin-content">
            <h2 style="margin-bottom: 30px;">Dashboard Overview</h2>
            
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px;">
                <div class="stat-card">
                    <div style="color: var(--gray);">Total Fleet</div>
                    <div style="font-size: 1.5rem; font-weight: 700;">{{ stats.total_fleet }}</div>
                </div>
                <div class="stat-card">
                    <div style="color: var(--gray);">Active Bookings</div>
                    <div style="font-size: 1.5rem; font-weight: 700; color: orange;">{{ stats.active_bookings }}</div>
                </div>
                <div class="stat-card">
                    <div style="color: var(--gray);">Registered Users</div>
                    <div style="font-size: 1.5rem; font-weight: 700; color: #007bff;">{{ stats.total_users }}</div>
                </div>
                <div class="stat-card">
                    <div style="color: var(--gray);">Total Revenue</div>
                    <div style="font-size: 1.5rem; font-weight: 700; color: #28a745;">â‚¹{{ stats.revenue }}</div>
                </div>
            </div>

            <div style="margin-bottom: 30px; display: flex; gap: 15px;">
                <a href="{{ url_for('manage_cars') }}" style="background: var(--primary); color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px;">+ Add New Car</a>
                <a href="{{ url_for('manage_bookings') }}" style="background: white; border: 1px solid #ddd; color: #333; padding: 10px 20px; text-decoration: none; border-radius: 6px;">View All Bookings</a>
            </div>

        </div>
    </div>
</body>
</html>
